<div class="modal-header">

    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    <div class="modal-body" fxLayout="column" fxLayoutGap="10px">
        <input type="text" class="form-control" formControlName="cod" placeholder="CÃ³digo">
        <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
        <input type="text" class="form-control" formControlName="descripcion" placeholder="Descripcion">
        <input type="number" class="form-control" formControlName="cantidad" placeholder="Cantidad">

    <div class="modal-footer">
